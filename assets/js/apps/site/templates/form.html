<div class="row contents">
<div class="container" data-ng-controller="FormController as form">
  <h1 class="contact-form-heading">Kontaktformular</h1>

  <div class="alert alert-success" role="alert" ng-show="form.submitted">
      <strong>Well done!</strong> Danke {{ form.name }} fuer deine Nachricht! Ich werde sie nicht anschauen..
  </div>

  <form data-ng-submit="form.submit();">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name *</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" data-ng-model="form.name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email *</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" data-ng-model="form.email" placeholder="Email" required>
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Kontaktgrund *</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            Ich mag Pinguine
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            I mag Schildkroeten
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            Ich mag beide nicht
          </label>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label class="col-sm-2">WAT? *</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Spam erlauben
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Abschicken</button>
      </div>
    </div>
  </form>
</div>
</div>
