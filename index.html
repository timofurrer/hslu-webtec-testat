<!DOCTYPE html>
<html lang="en" data-ng-app="siteApp" data-ng-controller="StyleController as style">
  <head>
    <title>HSLU WebTec Testat Site</title>

    <meta charset="utf-8">
    <meta name="author" content="Timo Furrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" data-ng-href="{{ style.styles[style.currentStyle] }}">
  </head>
  <body>
	<div class="container">
      <div class="header clearfix">
        <nav data-ng-controller="NavigationController as navigation">
          <ul class="nav nav-pills float-xs-right">
            <li class="nav-item">
              <a class="nav-link" data-ng-class="{active: navigation.isActive('/')}" href="#/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-ng-class="{active: navigation.isActive('/canvas')}" href="#/canvas">Canvas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-ng-class="{active: navigation.isActive('/form')}" href="#/form">Formular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-ng-class="{active: navigation.isActive('/images')}" href="#/images">Texte und Bilder</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted" style="display: inline-block; margin-right: 1rem;">HSLU WebTec</h3>
        <button ng-click="style.choose(0)" class="btn btn-sm" data-ng-class="style.getClass(0)">Style 1</button> | <button ng-click="style.choose(1)" class="btn btn-sm" data-ng-class="style.getClass(1)">Style 2</button>
      </div>

      <div data-ng-view></div>

      <footer class="footer">
          <p>&copy; Published under MIT. A <a href="https://tuxtimo.me" target="_blank">Timo Furrer</a> Project.</p>
      </footer>

    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="assets/js/apps/site/module.js"></script>
    <script src="assets/js/apps/site/config.js"></script>
    <script src="assets/js/apps/site/controllers/NavigationController.js"></script>
    <script src="assets/js/apps/site/controllers/StyleController.js"></script>
    <script src="assets/js/apps/site/controllers/FormController.js"></script>
    <script src="assets/js/apps/site/directives/scratchboard.js"></script>
    <script src="assets/js/apps/site/directives/weirdimage.js"></script>
  </body>
</html>
